<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Melhora a compatibilidade com o IE -->
    <meta name="theme-color" content="#bb13a640"> <!-- Altera a cor da barra de endereços do navegador no celular -->
    <meta name="description" content="Um aplicativo de clima simples"> <!-- Descrição do site para motores de busca -->
    <link rel="shortcut icon" href="clima.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Clima App</title>
</head>


<body>

    <div class="container">
        <input type="text" id="entradaCidade" placeholder="Digite o nome da cidade">
        <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        <p id="mensagemErro"></p> <!-- Moved outside of weatherCard -->
        <div id="cartaoClima" class="card">
            <h2 id="nomeCidade"></h2>
            <p id="temperatura"></p>
            <p id="temperaturaMinima"></p>
            <p id="temperaturaMaxima"></p>
            <p id="textoClima"></p>
            <p id="umidade"></p>
            <p id="vento"></p>
            <p id="informacoesAdicionais"></p> <!-- New element for additional information -->
        </div>
        <p id="mensagemCarregamento" style="display: none;">Carregando...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
